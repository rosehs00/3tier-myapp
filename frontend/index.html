<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend with Nginx and Node.js</title>
</head>
<body>
    <h1>Hello from the frontend!</h1>
    <button id="fetchDataButton">Fetch Data from Backend</button>
    <pre id="backendData"></pre>

    <script>
        document.getElementById('fetchDataButton').addEventListener('click', () => {
            fetch('/api')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('backendData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
